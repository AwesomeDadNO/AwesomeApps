version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-decypharr_web_1
      APP_PORT: 8282

  web:
    image: ghcr.io/sirrobot01/decypharr:v1.1.3@sha256:c2cd8d52238832297aea66f08a8e36b084ae7592e5556e6f652d551b8550a2dc
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data/mnt/:/mnt
      - ${APP_DATA_DIR}/data/configs/:/app
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
    restart: on-failure
